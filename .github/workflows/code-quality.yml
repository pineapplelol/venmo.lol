name: code-quality

  on: push

  jobs:
   format:
     runs-on: ubuntu-latest
     steps:
       - name: Check out repository
         uses: actions/checkout@v2

        - name: Set up Node
         uses: actions/setup-node@v1
         with:
           node-version: 12

        - name: Cache dependencies
         uses: actions/cache@v2
         with:
           path: node_modules
           key: ${{ runner.os }}-cache

        - name: Install dependencies
         working-directory: ./
         run: yarn

        - name: Check formatting
         working-directory: ./
         run: yarn format:check

    lint:
     runs-on: ubuntu-latest
     steps:
       - name: Check out repository
         uses: actions/checkout@v2

        - name: Set up Node
         uses: actions/setup-node@v1
         with:
           node-version: 12

        - name: Cache dependencies
         uses: actions/cache@v2
         with:
           path: node_modules
           key: ${{ runner.os }}-cache

        - name: Install dependencies
         working-directory: ./
         run: yarn

        - name: Run linter
         working-directory: ./
         run: yarn lint

      
    flow:
     runs-on: ubuntu-latest
     steps:
       - name: Check out repository
         uses: actions/checkout@v2

        - name: Set up Node
         uses: actions/setup-node@v1
         with:
           node-version: 12

        - name: Cache dependencies
         uses: actions/cache@v2
         with:
           path: node_modules
           key: ${{ runner.os }}-cache

        - name: Install dependencies
         working-directory: ./
         run: yarn

        - name: Run flow
         working-directory: ./
         run: yarn flow


    build:
     runs-on: ubuntu-latest
     steps:
       - name: Check out repository
         uses: actions/checkout@v2

        - name: Set up Node
         uses: actions/setup-node@v1
         with:
           node-version: 12

        - name: Cache dependencies
         uses: actions/cache@v2
         with:
           path: client/node_modules
           key: ${{ runner.os }}-cache

        - name: Install dependencies
         working-directory: ./client
         run: yarn

        - name: Build application
         working-directory: ./client
         run: yarn build